<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacto.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>Contacto</title>

    <script>
        function comenzar() {
            var boton = document.getElementById("Enviar");
            boton.addEventListener("click", itemNuevo, false);
        }

        function itemNuevo() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var correo = document.getElementById("correo").value;
            var mensaje = document.getElementById("mensaje").value;

            localStorage.setItem(nombre, apellido);
            localStorage.setItem(correo, mensaje);
            document.getElementById("nombre").value = "";
            document.getElementById("apellido").value = "";
            document.getElementById("correo").value = "";
            document.getElementById("mensaje").value = "";


        }

        function pregunta() {
            if (confirm('Â¿Estas seguro de enviar este formulario?')) {
                document.tuformulario.submit();
            }
        }


        window.addEventListener("load", comenzar, false);
    </script>
</head>

<body>

    <div class="contenedor">
        <header>
            <div class="logo">
                <img src="imagen/mate.jpg" width="150">
                <a href="">Clases de matematicas</a>
            </div>

            <nav>
                <a href="index.html">Inicio</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="galeria.html">Galeria</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </header>

        <div class="imgcontacto">
            <img src="imagen/contacto.jpg" width="100%" alt="">
        </div>

        <section class="formulario">
            <form id="formulario" name="formulario" method="">
                <div>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <input type="text" id="apellido" name="apellidos" placeholder="Apellidos" required>
                    <input type="text" id="correo" name="correo" placeholder="Email" required>
                    <textarea id="mensaje" name="mensaje" placeholder="mensaje" required></textarea>

                    <center><input onclick="pregunta()" class="boton" name="enviar" id="Enviar" type="submit" value="Enviar"></center>
                </div>
            </form>
        </section>

        <aside>
            <div>
                <img src="imagen/asides.jpg">
            </div>
        </aside>

        <footer>
            <section class="link">

        </footer>
    </div>



</body>

</html>
